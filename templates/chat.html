<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Bot</title>
    <style>

        body {
            font-family: 'Arial', sans-serif;
            background-color: #088F8F;
            margin: 0;
            padding: 0;
        }

        #chatbox {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: #fff;
            position: relative;
            overflow: auto;
            height: 400px;
            border-radius: 10px;
        }

        #chat-form {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
        }

        #user-input {
            width: 80%;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            padding: 8px;
            margin: 5px 0;
            border-radius: 5px;
        }

        p:nth-child(even) {
            background-color: #e9e9e9;
        }

        h1, h3, h4 {
            text-align: center;
        }
    </style>
</head>
<body>


    <h1>Chat Bot</h1>
    <h3>Hi, I am Dave, the new Chat Bot</h3>
    <h4>Type your prompts below</h4>
    <div id="chatbox">
        <!-- User and chatbot messages will be displayed here -->
    </div>
    <form id="chat-form" >
        <input type="text" id="user-input" placeholder="Type a message...">
        <button type="submit">Send</button>
    </form>
    <script>
        const chatbox = document.getElementById("chatbox");
        const chatForm = document.getElementById("chat-form");
        const userInput = document.getElementById("user-input");

        chatForm.addEventListener("submit", function(event) {
            event.preventDefault();
            const userMessage = userInput.value;

            // Display the user's message in the chatbox
            displayMessage("You", userMessage);

            // Send the user input to the server using fetch
            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ user_input: userMessage }),
            })
            .then(response => response.json())
            .then(data => {
                // Display the chatbot's response in the chatbox
                displayMessage('Dave', data.chatbot_response);
            });

            // Clear the input field after sending the message
            userInput.value = "";
        });

        function displayMessage(sender, message) {
            chatbox.innerHTML += `<p>${sender}: ${message}</p>`;
        }
    </script>
</body>
</html>
